<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A survey</title>
</head>
<body>
  <div class="container">
    <h1>Take this survey!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Enter your name:</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="born">Enter your date of birth:</label>
          <input id="born" class="form-control" type="date"
        </div>
        <div class="form-group">
          <label for="favFood">Pick a food:</label>
          <select class="form-control" id="favFood">
            <option>--Pick one--</option>
            <option>Pizza</option>
            <option>Sandwich</option>
            <option>Chicken</option>
            <option>Tacos</option>
          </select>
        </div>
        <div class="radio">
          <label for="music">Pick your favorite genre:</label><br>
          <label>
            <input type="radio" name="genre" value="Classical" checked>
            Classical
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Jazz">
            Jazz
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genre" value="Blues">
            Blues
          </label>
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
