<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <h1>Take this survey!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Enter your name:</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div>
          <label for="favFood">Pick a food:</label>
          <select class="form-control" id="favFood">
            <option>--Pick one--</option>
            <option>Pizza</option>
            <option>Sandwich</option>
            <option>Chicken</option>
            <option>Tacos</option>
          </select>
        </div>
      </form>
    </div>
  </div>
</body>
